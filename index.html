<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery Part</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/locomotive-scroll@4.1.4/dist/locomotive-scroll.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sheryjs/dist/Shery.css" />
  <link rel="stylesheet" href="./assets/css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body class="bg-gradient-to-r from-green-100 to-green-50">

  <!-- Navbar -->
  <nav class="w-full border-b border-gray-400 px-6 py-4 flex justify-between items-center">
    <div class="flex items-center gap-4">
      <img src="./assets/images/logo.webp" alt="CollegeTips Logo" class="w-12 h-12 object-contain" />
      <h1 class="text-2xl font-bold tracking-wider">CollegeTips.in</h1>
    </div>
    <div class="flex items-center gap-6 text-gray-600 text-xl">
      <a href="#" class="hover:text-black text-2xl"><i class="ri-facebook-fill"></i></a>
      <a href="#" class="hover:text-black text-2xl"><i class="ri-instagram-line"></i></a>
      <a href="#" class="hover:text-black text-2xl"><i class="ri-twitter-x-line"></i></a>
      <a href="#" class="hover:text-black text-2xl"><i class="ri-youtube-fill"></i></a>
      <a href="#" class="hover:text-black text-2xl"><i class="ri-mail-fill"></i></a>
    </div>
  </nav>

  <!-- Gallery Section -->
  <section class="px-6 py-10">
    <!-- Filter Buttons -->
    <div class="flex flex-wrap gap-4 mb-10">
      <button
        class="filter-btn px-6 py-2 rounded-md border border-green-500 text-green-500 hover:bg-green-100 transition-all"
        data-category="all">All Photos</button>
      <button
        class="filter-btn px-6 py-2 rounded-md border border-green-500 text-green-500 hover:bg-green-100 transition-all"
        data-category="team">Team Vibes</button>
      <button
        class="filter-btn px-6 py-2 rounded-md border border-green-500 text-green-500 hover:bg-green-100 transition-all"
        data-category="campaign">Creative Campaigns</button>
      <button
        class="filter-btn px-6 py-2 rounded-md border border-green-500 text-green-500 hover:bg-green-100 transition-all"
        data-category="workplay">Work Hard, Play Hard</button>
      <button
        class="filter-btn px-6 py-2 rounded-md border border-green-500 text-green-500 hover:bg-green-100 transition-all"
        data-category="bts">Behind-The-Scenes</button>
    </div>

    <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4" id="gallery">
      <div class="gallery-item" data-category="campaign">
        <div class="group relative overflow-hidden rounded-lg aspect-square">
          <img src="./assets/images/gallery1.webp" alt="Concert crowd"
            class="w-full h-full object-cover transform group-hover:scale-110 transition duration-500">
          <div
            class="absolute inset-0 bg-gradient-to-t from-black/70 to-transparent opacity-0 group-hover:opacity-100 transition duration-300 flex items-end p-4">
            <div class="translate-y-4 group-hover:translate-y-0 transition duration-300">
              <h3 class="text-white text-xl font-bold">Creative Campaigns</h3>
            </div>
          </div>
        </div>
      </div>


      <div class="gallery-item" data-category="campaign">
        <div class="group relative overflow-hidden rounded-lg aspect-square">
          <img src="./assets/images/gallery8.webp" alt="Concert crowd"
            class="w-full h-full object-cover transform group-hover:scale-110 transition duration-500">
          <div
            class="absolute inset-0 bg-gradient-to-t from-black/70 to-transparent opacity-0 group-hover:opacity-100 transition duration-300 flex items-end p-4">
            <div class="translate-y-4 group-hover:translate-y-0 transition duration-300">
              <h3 class="text-white text-xl font-bold">Creative Campaigns</h3>
            </div>
          </div>
        </div>
      </div>

      <div class="gallery-item" data-category="campaign">
        <div class="group relative overflow-hidden rounded-lg aspect-square">
          <img src="./assets/images/gallery17.webp" alt="Concert crowd"
            class="w-full h-full object-cover transform group-hover:scale-110 transition duration-500">
          <div
            class="absolute inset-0 bg-gradient-to-t from-black/70 to-transparent opacity-0 group-hover:opacity-100 transition duration-300 flex items-end p-4">
            <div class="translate-y-4 group-hover:translate-y-0 transition duration-300">
              <h3 class="text-white text-xl font-bold">Creative Campaigns</h3>
            </div>
          </div>
        </div>
      </div>


      <div class="gallery-item" data-category="team">
        <div class="group relative overflow-hidden rounded-lg aspect-square">
          <img src="./assets/images/gallery2.webp" alt="Team building"
            class="w-full h-full object-cover transform group-hover:scale-110 transition duration-500">
          <div
            class="absolute inset-0 bg-gradient-to-t from-black/70 to-transparent opacity-0 group-hover:opacity-100 transition duration-300 flex items-end p-4">
            <div class="translate-y-4 group-hover:translate-y-0 transition duration-300">
              <h3 class="text-white text-xl font-bold">Team Vibes</h3>
            </div>
          </div>
        </div>
      </div>

      <div class="gallery-item" data-category="workplay">
        <div class="group relative overflow-hidden images rounded-lg aspect-square">
          <img src="./assets/images/gallery3.webp" alt="Team Vibes"
            class="w-full h-full object-cover transform group-hover:scale-110 transition duration-500">
          <img src="./assets/images/gallery8.webp" alt="Team Vibes"
            class="w-full h-full object-cover transform group-hover:scale-110 transition duration-500">
          <div
            class="absolute inset-0 bg-gradient-to-t from-black/70 to-transparent opacity-0 group-hover:opacity-100 transition duration-300 flex items-end p-4">
            <div class="translate-y-4 group-hover:translate-y-0 transition duration-300">
              <h3 class="text-white text-xl font-bold">Team Vibes</h3>
            </div>
          </div>
        </div>
      </div>

      <div class="gallery-item" data-category="bts">
        <div class="group relative overflow-hidden rounded-lg aspect-square">
          <img src="./assets/images/gallery4.webp" alt="Product Launch"
            class="w-full h-full object-cover transform group-hover:scale-110 transition duration-500">
          <div
            class="absolute inset-0 bg-gradient-to-t from-black/70 to-transparent opacity-0 group-hover:opacity-100 transition duration-300 flex items-end p-4">
            <div class="translate-y-4 group-hover:translate-y-0 transition duration-300">
              <h3 class="text-white text-xl font-bold">Team Vibes</h3>
            </div>
          </div>
        </div>
      </div>


    </div>
  </section>

  <!--  Gsap is needed for Basic Effects -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

  <!-- Scroll Trigger is needed for Scroll Effects -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

  <!-- Three.js is needed for 3d Effects -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.155.0/three.min.js"></script>

  <!-- ControlKit is needed for Debug Panel -->
  <script src="https://cdn.jsdelivr.net/gh/automat/controlkit.js@master/bin/controlKit.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/sheryjs/dist/Shery.js"></script>
  <script src="./assets/js/script.js"></script>


</body>

</html>
